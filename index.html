<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>

    <!-- Linking my CSS stylesheet below -->
    <link rel="stylesheet" href="style.css">

    <!-- Using font-awesome for webpage  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <!-- Creating Header & Nav links  -->
    <header class="header">
        <nav class="nav">
            <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=http%3A%2F%2Fsupport.google.com%2Fmail%2Fanswer%2F8494%3Fhl%3Den%26co%3DGENIE.Platform%253DDesktop&ec=GAZAdQ&hl=en&passive=true&sjid=14273911824721858268-AP&ifkv=AaSxoQx5WhyHb9ybKcXPP0Y_a0vWVRpSkXKiqL7085qVa3FNMCe9fEb2wEqG1eWh8pUrqMX3JVDNRQ&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
            <img src="bars.png" alt="" width="15px" height="15px" class="bars">
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>

    <!-- Creating body tag to hold the google icon, functional search bar, buttons to search the query & languages offered by google -->
    <main>
        <div id="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>

        <div class="search">
            <div class="complete-input">
                <input type="text" id="input" class="query" value="" placeholder="Search Google or type a URL">
                <button id="cross">X</button>
                <img src="mic.png" alt="" id="mic_icon">
                <img src="search_by_image.png" alt="" id="search_by_image">
            </input> 
            </div>

            <div class="buttons">
                <button class="searchBtn">Google Search</button>
                <button id="lucky">I'm Feeling Lucky</button>
            </div>
        </div>
        <br> <br> 
        <div class="offer">
            <div class="offer-content">
                <p>Google offered in: <a href="">हिन्दी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a href="">मराठी</a> <a href="">தமிழ்</a> <a href="">ગુજરાતી</a> <a href="">ಕನ್ನಡ</a> <a href="">മലയാളം</a> <a href="">ਪੰਜਾਬੀ</a> </p>
            </div>
        </div>
    </main>

    <br> <br>

    <!-- Using footer tag to make 2 footers which can be seen in the actual homepage of google -->
    <footer>

        <!-- 1st footer tag  -->
        <div id="footer1">India</div>
        
        <!--2nd footer tag-->
        <div class="footer2">
            <div class="footer2-div1">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
            </div>

            <div class="footer2-div2">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>

    </footer>


<!-- Linking my javascript file below -->
<script src="app.js"></script>
</body>
</html>
